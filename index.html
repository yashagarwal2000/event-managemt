<!DOCTYPE html>
<html>
<head>
	<title>Event Management Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<h1>Event Management</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Events</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Create an Event</h2>
			<form>
				<label for="event-name">Event Name:</label>
				<input type="text" id="event-name" name="event-name" required><br>

				<label for="event-date">Event Date:</label>
				<input type="date" id="event-date" name="event-date" required><br>

				<label for="event-time">Event Time:</label>
				<input type="time" id="event-time" name="event-time" required><br>

				<label for="event-location">Event Location:</label>
				<input type="text" id="event-location" name="event-location" required><br>

				<label for="event-description">Event Description:</label>
				<textarea id="event-description" name="event-description" required></textarea><br>

				<button type="submit" onclick="createEvent()">Create Event</button>
			</form>
		</section>
		<section>
			<h2>Upcoming Events</h2>
			<ul id="event-list">
				<li>Bike Stunt - April 1, 2023</li>
				<li>Stand-up Comedy - April 15, 2023</li>
				<li>Car raceing - May 1, 2023</li>
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Event Management</p>
	</footer>
</body>
</html>
