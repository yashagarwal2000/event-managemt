<!DOCTYPE html>
<html>
  <head>
    <title>Event Registration</title>
    <link rel="stylesheet" href="registtation.css">
  </head>
  <body>
    <div class="container">
      <h1>Event Registration</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="event">Event Name</label>
          <input type="text" id="event" name="event" required>
        </div>
        <div class="form-group">
          <label for="ticket-type">Ticket Type</label>
          <select id="ticket-type" name="ticket-type">
            <option value="general">General</option>
            <option value="vip">VIP</option>
          </select>
        </div>
        <div class="form-group">
          <label for="number-of-tickets">Number of Tickets</label>
          <input type="number" id="number-of-tickets" name="number-of-tickets" min="1" max="10" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
